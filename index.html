<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card border-success">
                        <div class="card-header bg-transparent border-success text-center font-weight-bold">
                            <b>My ToDo List</b>
                        </div>
                        <div class="card-body text-success">
                            <p class="card-text">
                                <div class="row">
                                    <ul id="list" class="list col-lg-6 col-8 mx-auto">

                                    </ul>
                                </div>
                            </p>
                        </div>
                        <div class="card-footer bg-transparent border-success mb-2">
                            <div class="row mb-2">
                                <form id="form" class="col mx-auto">
                                    <div class="input-group">
                                        <input id="input" class="form-control" placeholder="Input to do list  here...">
                                        <span>
                                            <button id="btn" type="button" class="btn btn-success">Add ToDo</button>
                                            <button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">Clear</button> 
                                        </span>
                                    </div>
                                </form>
                            </div>
                            <div id="todos">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="src/app.js"></script>
</body>
</html>
